services:
  nginx-proxy:
    depends_on: ['web']
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certs:/etc/nginx/certs
      - /var/run/docker.sock:/tmp/docker.sock:ro
    restart: always

  web:
    build:
      context: "."
      target: "base"
    command: npm run dev
    depends_on: [database]
    ports:
      - "9229:9229"
    user: "node"
    volumes:
      - ./:/app
    environment:
      - VIRTUAL_HOST=local.recipes-api.arbee.me
      - VIRTUAL_PORT=3000
      - NODE_ENV=development
    expose:
      - 3000
  database:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    expose:
      - 5432
